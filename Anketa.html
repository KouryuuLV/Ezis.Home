    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
    <div class="anketa">
        <label for="name">Vārds Uzvārds:</label><br />
        <input id="name" class="input" name="name" type="text" value="" size="50" /><br />
    </div>
        <input type="radio" name="gender" value="male" checked> vīrietis<br>
        <input type="radio" name="gender" value="female"> Sieviete<br>
        <input type="radio" name="gender" value="other"> nevēlos izpaust
    <div class="anketa">
        <label for="email">Epasts:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="50" /><br />
    </div>
    <select name="Tçma">
          <option value="Cilts koks">Cilts koks</option>
          <option value="Vetirinara rakstura jautajums">Vetirināra rakstura jautājums</option>
          <option value="Interese iegadaties">Interese iegādāties</option>
          <option value="Velme apmeklet kursus">Velme apmeklēt kursus</option>
    </select>
    <div class="anketa">
        <label for="message">Ziņa:</label><br />
        <textarea id="message" class="input" name="message" rows="7" cols="50"></textarea><br />
    </div>
    <input id="submit_button" type="submit" value="Send email" />
</form>
